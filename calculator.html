<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="wrapper d-flex justify-content-center align-items-center min-vh-100">
    <div class="calculator shadow-lg p-4 rounded">
      <input type="text" id="display" class="form-control mb-3 text-end" readonly>

      <div class="row g-2 mb-2">
        <div class="col"><button class="btn key function" data-value="C">C</button></div>
        <div class="col"><button class="btn key function" data-value="DEL">DEL</button></div>
        <div class="col"><button class="btn key operator" data-value="%">%</button></div>
        <div class="col"><button class="btn key operator" data-value="/">÷</button></div>
      </div>

      <div class="row g-2 mb-2">
        <div class="col"><button class="btn key" data-value="7">7</button></div>
        <div class="col"><button class="btn key" data-value="8">8</button></div>
        <div class="col"><button class="btn key" data-value="9">9</button></div>
        <div class="col"><button class="btn key operator" data-value="*">×</button></div>
      </div>

      <div class="row g-2 mb-2">
        <div class="col"><button class="btn key" data-value="4">4</button></div>
        <div class="col"><button class="btn key" data-value="5">5</button></div>
        <div class="col"><button class="btn key" data-value="6">6</button></div>
        <div class="col"><button class="btn key operator" data-value="-">−</button></div>
      </div>

      <div class="row g-2 mb-2">
        <div class="col"><button class="btn key" data-value="1">1</button></div>
        <div class="col"><button class="btn key" data-value="2">2</button></div>
        <div class="col"><button class="btn key" data-value="3">3</button></div>
        <div class="col"><button class="btn key operator" data-value="+">+</button></div>
      </div>

      <div class="row g-2">
        <div class="col-6"><button class="btn key" data-value="0">0</button></div>
        <div class="col-3"><button class="btn key" data-value=".">.</button></div>
        <div class="col-3"><button class="btn key equal" data-value="=">=</button></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
